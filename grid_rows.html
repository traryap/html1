<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-template-rows: 100px 300px;
  grid-gap: 10px;
  background-color: #0ab913;
  padding: 10px;
}

.grid-container > div {
  background-color: rgb(253, 146, 7);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  color: white;
}
</style>
</head>
<body>

<h1>The grid-template-rows Property</h1>


<div class="grid-container">
  <div class="item1">Conor McGregor</div>
  <div class="item2">178</div>
  <div class="item3">189</div>  
  <div class="item4">194</div>
  <div class="item5">196</div>
  <div class="item6">202</div>
  <div class="item7">205</div>
  <div class="item8">229</div>
</div>

</body>
</html>

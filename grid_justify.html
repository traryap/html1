.flex-container > div {
  background-color: #000000;
  width: 100px;
  margin: 35px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
  color:crimson
}
</style>
</head>
<body>

<h1>The justify-content Property</h1>


<div class="flex-container">

  <div>GM</div>
  <div>Chrysler</div>  
</div>

<div class="flex-container">
  <div>Honda</div>

  <div>Nissan</div>  
</div>

</html>

<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  gap: 10px;
  background-color: #04e69a;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: left;
  font-size: 50px;
}
</style>
</head>
<body>

<h1>Grid Container</h1>


<div class="grid-container">
  <div>Oliveira</div>
  <div>Khabib</div>
  <div>Poirier</div>  
  <div>McGregor</div>
  <div>Alvarez</div>
  <div>Dos Anjos</div>
  <div>Pettis</div>
  <div>Henderson</div>
</div>

</body>
</html>

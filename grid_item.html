<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #ca1717;
  padding: 10px;
}

.grid-item {
  background-color: rgba(17, 31, 219, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
  color: orange;
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
</style>
</head>
<body>

<h1>A Five Items Grid Layout</h1>

<div class="grid-container">
  <div class="grid-item item1">Syd Barrett</div>
  <div class="grid-item item2">Roger Waters</div>
  <div class="grid-item item3">David Gilmour</div>  
  <div class="grid-item item4">Richard Wright</div>
  <div class="grid-item item5">Nick Mason</div>
</div>

</body>
</html>

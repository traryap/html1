<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  height: 400px;
  align-content: center;
  grid-template-columns: auto auto auto;
  gap: 10px;
  background-color: #000000;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(202, 61, 61, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The align-content Property</h1>


<div class="grid-container">
  <div>Nirvana</div>
  <div>Pink Floyd</div>
  <div>Motley Crue</div>  
  <div>The Beatles</div>
  <div>Foo Fighters</div>
  <div>Genesis</div>  
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>

.grid-container {
  display: grid;
  grid-template-columns: 30px 200px auto 100px;
  grid-gap: 10px;
  background-color: #f321f3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(73, 13, 75, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  color: aqua;
}
</style>
</head>
<body>

<h1>The grid-template-columns Property</h1>

<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">Krist Novoselic</div>
  <div class="item3">Dave Grohl</div>  
  <div class="item4">Kurt Cobain</div>
  <div class="item5">2</div>
  <div class="item6">Mike Starr</div>
  <div class="item7">Jerry Cantrell</div>
  <div class="item8">Layne Staley</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color:#E7E9EB;
}
#myDIV {
  height:500px;
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  gap: 10px;
  background-color: #000000;
  padding: 10px;
}
#myDIV div {
  background-color: rgba(0, 86, 247, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  color: white
}
.item1 {
  grid-column: 1 / span 4;
}
</style>
</head>
<body>

<h1>The grid-column property</h1>

<div id="myDIV">
  <div class="item1">Justice League</div>
  <div class="item2">Batman</div>
  <div class="item3">Superman</div>
  <div class="item4">Wonder Woman</div>
  <div class="item5">Flash</div>
  <div class="item6">Aquaman</div>
  <div class="item7">Green Lantern</div>
  <div class="item7">Martian Manhunter</div>
  <div class="item7">Shazam</div>
  <div class="item7">Green Arrow</div>
  <div class="item7">Black Canary</div>
  <div class="item7">Cyborg</div>
  <div class="item7">Dr Fate</div>
  <div class="item7">Atom</div>
  <div class="item7">Hawkman</div>
</div>

</body>
</html>
